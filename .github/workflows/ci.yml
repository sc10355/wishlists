name: CI Build
on:
  push:
    branches:
      - master
    paths-ignore:
      - "README.md"
      - ".vscode/**"

  pull_request:
    branches:
      - master
    paths-ignore:
      - "README.md"
      - ".vscode/**"

jobs:
  build:
    runs-on: ubuntu-latest
    # use a known build environment
    container: python:3.11-slim

    # Required services
    services:
      # Label used to access the service container
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: pgs3cr3t
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    # Steps for the build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "honcho==1.1.0" "pylint==3.2.2" "flake8==7.0.0" "black==24.4.2" "pytest==8.2.1" "pytest-pspec==0.0.4" "pytest-cov==5.0.0" "factory-boy==3.3.0" "coverage==7.5.3" "httpie==3.2.2" "poetry-plugin-export==1.7.1" "Flask==3.0.3" "flask-sqlalchemy==3.1.1"
          pip install "retry2===0.9.5"  "python-dotenv==1.0.1" "gunicorn==22.0.0"
          poetry config virtualenvs.create false

      - name: Run Code Quality Checks
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 service tests --count --select=E9,F63,F7,F82 --show-source --statistics
          # check for complexity. The GitHub editor is 127 chars wide
          flake8 service tests --count --max-complexity=10 --max-line-length=127 --statistics
          # Run pylint on the service
          pylint service tests --max-line-length=127

      - name: Run unit tests with pytest
        run: |
          pytest --pspec --cov=service --cov-fail-under=95 --disable-warnings
        env:
          FLASK_APP: "wsgi:app"
          DATABASE_URI: "postgresql+psycopg://postgres:pgs3cr3t@postgres:5432/testdb"
